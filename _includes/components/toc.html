{%- comment -%}
  Include as: {% include components/toc.html %}
{%- endcomment -%}

<nav class="toc" aria-label="Table of Contents">
    {% if site.back_to_top %}
        <a href="#top" class="back-to-top">{{ site.back_to_top_text }}</a>
    {% endif %}
    <p class="text-delta">{{ site.toc.toc_text }}</p>
    {% include toc.html html=content h_min=site.toc.min_level h_max=site.toc.max_level flat_toc=site.toc.flat_toc %}
</nav>
